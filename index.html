<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saver Calculator</title>
    <!-- Bootstrap Style Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custome style link-->
    <link rel="stylesheet" href="css/custome.css">
</head>
<body>
    <header class="py-5">
        <div class="d-flex justify-content-center">
            <h1> Money Saver Calculator</h1>
        </div>
        
    </header>
    <main class="container mx-auto">
        
        <div class="row row-cols-1 row-cols-md-2 g-4 ">
            <!--Left images section-->
          <div class="col-12 col-md-7 ">
            <img src="images/money.jpg" class="img-fluid" alt="dollar-pic">
            </div>
            <!--right input section-->
          <div class="col-12 col-md-5 ">
                <div class="bg-light p-4">
                    <!-- start income field-->
                      <div class="mb-3 row">
                          <div class="d-flex justify-content-center my-4">
                            <h5>Income</h5>
                          </div>
                        <label for="inputIncome" class="col-sm-2 col-form-label">Income</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputIncome">
                        </div>
                      </div>
                      <!-- end income field-->
                      <!-- start expenses field-->
                      <div class="mb-3 row">
                          <div class="d-flex justify-content-center my-4">
                            <h5>Expenses</h5>
                          </div>

                        <label for="inputFood" class="col-sm-2 col-form-label">Food</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mb-3" id="inputFood">
                        </div>
                        

                        <label for="inputRent" class="col-sm-2 col-form-label">Rent</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control mb-3" id="inputRent">
                        </div>

                        <label for="inputClothes" class="col-sm-2 col-form-label">Rent</label>
                        <div class="col-sm-10">
                             <input type="text" class="form-control mb-3" id="inputClothes">
                        </div>
                        <button id="calculate-button" type="button" class="btn btn-primary mb-4">Calculate</button>
                        <div class="d-flex justify-content-center my-4">
                            <div>
                                <h6 class="text-center mb-3">Total Expense:0</h6>
                                <h6 class="text-center">Balance:0</h6>
                            </div>
                        </div>
                        <!-- start  saving amount section-->
                        <div class= "row row-cols-1 d-flex">
                          <div class="col-2">
                              Save
                          </div>
                          <div class="col-4">
                              <input id="saving-percent" type="text" placeholder="20">
                          </div>
                          <div class="col-2">
                            %
                          </div>
                          <div class="col-4">
                            <button id="calculate-button" type="button" class="btn btn-primary mb-4 save-btn">Calculate</button>
                          </div>
                            
                        </div>

                        <!-- end  saving amount section-->
                        <div class="d-flex justify-content-center my-4">
                          <div>
                              <h6 class="text-center mb-3">Saving Amount:0</h6>
                              <h6 class="text-center">Remaining Balance:0</h6>
                          </div>
                      </div>

                      </div>
                      <!-- end expenses field-->
                </div>
          </div>

        </div>
      </main>
      <footer class="container py-4 d-flex justify-content-center ">
          <p> &copy Mollika Computer</p>
      </footer>

    <!-- custom js file-->
    <script src="js/app.js"></script>
    <!-- bootstrap script link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
